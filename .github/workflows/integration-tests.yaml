name: Integration tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - r-a303931/setup-github-actions

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: manusa/actions-setup-minikube@v2.4.3
        with:
          kubernetes version: '1.23.0'
          minikube version: '1.25.0'

      - name: Run Dashboard Cypress tests
        uses: cypress-io/github-action@v2
        with:
          record: true
          build: /home/runner/work/UnitPlannerv7/UnitPlannerv7/scripts/gha-build-test-env.sh
          start: /home/runner/work/UnitPlannerv7/UnitPlannerv7/scripts/gha-start-test-env.sh
          spec: cypress/integration/**/*.spec.js
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
