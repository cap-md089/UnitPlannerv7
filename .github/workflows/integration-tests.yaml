name: Integration tests

on:
  pull_request:
    branches:
      - master

  push:

jobs:

  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Start system under test
        run: |
          docker-compose build client_proxy client_reactor api_server authentication_dev capwatch_dev files_dev graph_dev db
          docker-compose up -d client_proxy client_reactor api_server authentication_dev capwatch_dev files_dev graph_dev db

      - name: Run Cypress tests
        uses: cypress-io/github-action@v2

      - name: Close everything down
        run: docker-compose down
